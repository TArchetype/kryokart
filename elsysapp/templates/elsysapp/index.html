<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8" />
    <title>KryoKart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css'  
        rel='stylesheet' />

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // raw - link til nettsiden der dataen ligger 
      //pip install django-jquery
      const raw = 'https://webhook.site/1a1b22b6-d1b6-4f5e-a543-cb2aecd9b17a'
      //flyttes inn i getJSON
      

      
      for (let i = 0; i < raw_meta_data.length; i++){
        coordinates_longitude = raw_meta_data[i]["longitude"]
        coordinates_latitude =  raw_meta_data[i]["latitude"]
        coordinates = [coordinates_longitude,coordinates_latitude]
        geodata = {"geometry": {"type": "Point", "coordinates": coordinates}}
        features.push(geodata)
      }
      //endre url
      $.getJSON('https://webhook.site/1a1b22b6-d1b6-4f5e-a543-cb2aecd9b17a', function(raw) {
        
        const features = []
        const data = {"type": "FeatureCollection", "features": features}
        const raw_meta_data = raw["metadata"]["gateways"]
        console.log(raw)
      });

      mapboxgl.accessToken =
        'pk.eyJ1IjoiYWhhZ2EiLCJhIjoiY2wwYXRybDV6MHFwcjNrcXVnd3gxZ2N1eiJ9.4FMht-rB8_acYhtzmhB6rw';
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/ahaga/cl06fh07t000y14szcsal2l57',
        center: [10.422906, 63.431827],
        zoom: 11
      });
      map.on('load', () => {
        map.addSource('trees', {
          'type': 'geojson',
          'data': data
        });

        map.addLayer(
          {
            'id': 'trees-heat',
            'type': 'heatmap',
            'source': 'trees',
            'maxzoom': 15,
            'paint': {
              // increase weight as diameter breast height increases
              'heatmap-weight': {
                'property': 'dbh',
                'type': 'exponential',
                'stops': [
                  [1, 0],
                  [62, 1]
                ]
              },
              // increase intensity as zoom level increases
              'heatmap-intensity': {
                'stops': [
                  [11, 1],
                  [15, 3]
                ]
              },
              // use sequential color palette to use exponentially as the weight increases
              'heatmap-color': [
                'interpolate',
                ['linear'],
                ['heatmap-density'],
                0,
                'rgba(255,255,0,0)',
                0.2,
                'rgb(255,175,0)',
                0.4,
                'rgb(255,112,0)',
                0.6,
                'rgb(255,65,0)',
                0.8,
                'rgb(255,0,0)'
              ],
              // increase radius as zoom increases
              'heatmap-radius': {
                'stops': [
                  [11, 15],
                  [15, 20]
                ]
              },
              // decrease opacity to transition into the circle layer
              'heatmap-opacity': {
                'default': 1,
                'stops': [
                  [14, 1],
                  [15, 0]
                ]
              }
            }
          },
          'waterway-label'
        );

        map.addLayer(
          {
            'id': 'trees-point',
            'type': 'circle',
            'source': 'trees',
            'minzoom': 14.5,
            'paint': {
              // increase the radius of the circle as the zoom level and dbh value increases
              'circle-radius': {
                'property': 'dbh',
                'type': 'exponential',
                'stops': [
                  [{ zoom: 15, value: 1 }, 5],
                  [{ zoom: 15, value: 62 }, 10],
                  [{ zoom: 22, value: 1 }, 20],
                  [{ zoom: 22, value: 62 }, 50]
                ]
              },
              'circle-color': 'orangeRed',
              'circle-stroke-color': 'black',
              'circle-stroke-width': 1,
              'circle-opacity': {
                'stops': [
                  [14.4, 0],
                  [15.5, 1]
                ]
              }
            }
          },
          'waterway-label'
        );
      });
      
    </script>
  </body>
</html>
